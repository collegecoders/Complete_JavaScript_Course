<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Tasks</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 4a. Button with text 'SUBSCRIBE' -->
  <button onclick="subscribe()">SUBSCRIBE</button>

  <!-- 4b. Buttons with your name and favorite food -->
  <button>Respect</button>
  <button>Biryani</button>

  <!-- JavaScript for 4c -->
  <script>
    function subscribe() {
      alert("Subscribed to Code Academy YT Channel!");
    }
  </script>

</body>
</html>

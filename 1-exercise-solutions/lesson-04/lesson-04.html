<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Tasks</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 4a. Button with text 'SUBSCRIBE' -->
  <button>SUBSCRIBE</button>

  <!-- 4b. Buttons with your name and favorite food -->
  <button>College Coders</button>
  <button>Biryani</button>

  <!-- JavaScript for 4c -->
   <button onclick="
      alert('Subscribed');
     ">SUBSCRIBE</button>
 
</body>
</html>

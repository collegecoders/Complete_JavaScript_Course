<!DOCTYPE html>
<html>
  <head>
    <title>2. Age Verification (Comparison Operators)</title>
  </head>
  <body>
	<script>
let personAge = 20;
let canThisPersonVote;

if (personAge >= 18) {
  canThisPersonVote = true;
} else {
  canThisPersonVote = false;
}

console.log(canThisPersonVote); // true
	</script>
  </body>
</html>

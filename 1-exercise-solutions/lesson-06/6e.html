<!DOCTYPE html>
<html>
  <head>
    <title>5. Password Strength (Boolean & Comparison)</title>
  </head>
  <body>
	<script>
let userPassword = "Secure123";
let isPasswordStrong;

if (userPassword.length > 8) {
  isPasswordStrong = true;
} else {
  isPasswordStrong = false;
}

console.log(isPasswordStrong); // true
	</script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>4. Coin Flip (Math.random())</title>
  </head>
  <body>
	<script>
let coinFlip = Math.random();
let result;

if (coinFlip < 0.5) {
  result = "It's Heads!";
} else {
  result = "It's Tails!";
}

console.log(result);
	</script>
  </body>
</html>

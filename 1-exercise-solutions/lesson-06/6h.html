<!DOCTYPE html>
<html>
  <head>
    <title>8. Grade Evaluator (Combined Logic)</title>
  </head>
  <body>
	<script>
let studentScore = 85;
let grade;

if (studentScore >= 90) {
  grade = "A";
} else if (studentScore >= 80) {
  grade = "B";
} else if (studentScore >= 70) {
  grade = "C";
} else {
  grade = "Fail";
}

console.log(grade); // "B"
	</script>
  </body>
</html>

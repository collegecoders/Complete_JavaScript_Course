    <title>6. Weekend Check (Logical Operators)</title>
  </head>
  <body>
	<script>
let dayOfTheWeek = 6; // Saturday

if (dayOfTheWeek === 0 || dayOfTheWeek === 6) {
  console.log("It's the weekend!");
} else {
  console.log("It's a weekday.");
}
	</script>
